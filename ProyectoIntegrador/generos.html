        <h1 id="quienesSomos">Que es el rap?</h1>
        <div id="somosQuienes">
            <div class="bloqueBanner">
                <img src="./img/foto rap.jpg" alt="" class="bloqueBanner">
            </div>         
            <p class="quienes">El rap es un género musical que incorpora "rima, habla rítmica y jerga apoteósica", que se interpreta en una variedad de tipos, por lo general sobre un acompañamiento musical. Los componentes del rap incluyen "contenido" (lo que se dice), "flow" (ritmo, rima) y "entrega" (cadencia, tono). El rap generalmente se interpreta sobre una pista instrumental, aunque también puede realizarse a capella. El rap hace parte de la música hip-hop, pero los orígenes del fenómeno son anteriores a la cultura hip-hop.
            </p>
            <a href="https://es.wikipedia.org/wiki/Rap" class="verMas">Ver más</a>

    <p class="quienes">El reguetón es un género musical que derivó del reggae en español que es a su vez un subgénero del dancehall, así como elementos principalmente del hip hop y la música latina. Es un género musical muy popular hasta hoy en día; que ha llegado a alcanzar sus apogeos máximos durante las décadas de 2000 y 2010.
    </p>
    <a href="https://es.wikipedia.org/wiki/Reguetón" class="verMas">Ver más</a>
